      <section id="registro">
         <h2>Registro</h2>
         <form action="enviar.php" method="post">
            <div class="mb-3">
               <label for="email" class="form-label">Email:</label>
               <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
               <label for="nombre" class="form-label">Nombre Completo:</label>
               <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
               <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
               <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div class="mb-3">
               <label for="rango_ingreso" class="form-label">Rango de Ingreso:</label>
               <input type="number" class="form-control" id="rango_ingreso" name="rango_ingreso" required>
            </div>
            <div class="mb-3">
               <label for="genero" class="form-label">Género:</label>
               <select class="form-select" id="genero" name="genero" required>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                  <option value="otro">Otro</option>
               </select>
            </div>
            <div class="mb-3">
               <label for="grado_academico" class="form-label">Grado Académico:</label>
               <select multiple class="form-select" id="grado_academico" name="grado_academico[]" required>
                  <option value="primaria">Primaria</option>
                  <option value="secundaria">Secundaria</option>
                  <option value="universidad">Universidad</option>
               </select>
            </div>
            <input type="hidden" id="edad" name="edad">
            <button type="submit" class="btn btn-primary">Enviar</button>
         </form>
      </section>
      
      <script>
         document.getElementById('fecha_nacimiento').addEventListener('change', function() {
            const birthDate = new Date(this.value);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();
            document.getElementById('edad').value = age;
         });
      </script>
